<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STUDENT_DIRECTORY_v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="directory-container">
        <h1>[ DATABASE_QUERY_SYSTEM ]</h1>
        
        <div class="search-box">
            <input type="text" id="searchName" placeholder="SEARCH_BY_NAME...">
            <button id="searchNameBtn">QUERY_NAME</button>
            
            <input type="text" id="searchCourse" placeholder="SEARCH_BY_COURSE...">
            <button id="searchCourseBtn">QUERY_COURSE</button>
        </div>

        <button onclick="location.href='index.html'" style="background:#555; color:#fff;">RETURN_TO_ENTRY</button>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>COURSE</th>
                    <th>CLUB</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
